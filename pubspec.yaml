name: freelance_chef_app
description: FreelanceChefApp

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  flutter_bloc: ^7.3.1
  rive: ^0.7.33
  flutter_lints: ^1.0.0
  simple_animations: ^4.0.1
  sqflite: ^2.0.1
  convert: ^3.0.1
  canonical_json: ^1.1.0
  dio: ^4.0.3
  equatable: ^2.0.3
  flutter_datetime_picker: ^1.5.1
  google_maps_flutter: ^2.1.1
  yandex_mapkit: ^1.1.1
  permission_handler: ^8.3.0

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/rives/ball1.riv
    - assets/rives/panwithpotato.riv
    - assets/images/background.png
    - assets/images/chef_marker.png
    - assets/images/user_marker.png
    - assets/google_map_style.json
    - assets/yandex_map_style.json


