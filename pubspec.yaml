name: freelance_chef_app
description: FreelanceChefApp

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  flutter_bloc: ^7.3.1
  rive: ^0.7.33
  flutter_lints: ^1.0.0
  simple_animations: ^4.0.1
  sqflite: ^2.0.0+4
  dio: ^4.0.3

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/rives/ball1.riv
    - assets/rives/panwithpotato.riv
    - assets/images/background.png

